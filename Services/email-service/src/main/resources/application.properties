spring.application.name=email-service
server.port=9003

#============Eureka Registration===================
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true


#================ API Configurations ============================

management.observations.http.client.requests.ignore-patterns=/eureka/**,/actuator/**,/health
management.observations.http.server.requests.ignore-patterns=/eureka/**,/actuator/**,/health


#=============Log Tracing=====================
management.tracing.enable=true

management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0


logging.pattern.level=%5p [${spring.application.name:},traceId=%X{traceId:-},spanId=%X{spanId:-}]
logging.file.name=logs/email.log
logging.level.root=INFO

