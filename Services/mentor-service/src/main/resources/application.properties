spring.application.name=mentor-service

server.port=9005

#============== Eureka Configuration ===============
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-URL.defaultZone=http://localhost:8761/eureka/

#================= MySQL DB Configuration =====================
spring.datasource.url=jdbc:mysql://localhost:3306/learning_app
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


#================ Zipkin + Tracing Configuration =======================
# Enable Tracing
management.tracing=true

# Zipkin endpoint (change if Zipkin runs on another host)
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Sampler probability (1.0 = trace all requests)
management.tracing.sampling.probability=1.0

management.observations.http.client.requests.ignore-patterns=/eureka/**,/actuator/**,/health
management.observations.http.server.requests.ignore-patterns=/eureka/**,/actuator/**,/health

#========================== Logging Configuration ===================
logging.pattern.level=%5p [${spring.application.name:}, traceId=%X{traceId:-}, spanId=%X{spanId:-}]
logging.file.name=logs/mentor.logs
logging.level.root=INFO