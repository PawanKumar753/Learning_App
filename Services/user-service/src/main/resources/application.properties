
# =============== APPLICATION CONFIG ===============
spring.application.name=user-service
server.port=9001

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# =============== DATASOURCE CONFIG ===============
spring.datasource.url=jdbc:mysql://localhost:3306/learning_app
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =============== ZIPKIN + TRACING CONFIG ===============
# Enable tracing
management.tracing.enabled=true

# Zipkin endpoint (change if Zipkin runs on another host)
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Sampler probability (1.0 = trace all requests)
management.tracing.sampling.probability=1.0

management.observations.http.client.requests.ignore-patterns=/eureka/**,/actuator/**,/health
management.observations.http.server.requests.ignore-patterns=/eureka/**,/actuator/**,/health

# =============== LOGGING CONFIG ===============
# Include traceId and spanId in every log line
logging.pattern.level=%5p [${spring.application.name:},traceId=%X{traceId:-},spanId=%X{spanId:-}]
logging.file.name=logs/user.log
logging.level.root=INFO
